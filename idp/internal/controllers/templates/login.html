<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            background-color: #424242;
        }

        #page-content {
            margin: 0 1em;
            background-color: #f5f5f5;
            border-radius: 1em;
            padding: 1em;
        }

        #title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #title-container h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5em;
            text-align: center;
            color: #222;
            letter-spacing: 1px;
        }

        #logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #logo {
            width: 10vw;
            height: 10vw;
        }

        /* For large screens (desktop) */
        @media (max-width: 1200px) {
            #logo {
                width: 20vw;
                height: 20vw;
            }
        }

        /* For small screens (mobile) */
        @media (max-width: 900px) {
            #logo {
                width: 35vw;
                height: 35vw;
            }
        }

        /* For very small screens */
        @media (max-width: 600px) {
            #logo {
                width: 50vw;
                height: 50vw;
            }
        }


        form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            color: #000;
            outline: none;
            background-color: #FAFAFA;
        }

        button {
            padding: 10px;
            border: 1px solid #000;
            background-color: #000;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 1em;
            padding: 12px 16px;
        }

        button:hover {
            background-color: #333;
        }

        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .oauth-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 0.75rem;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 1em;
            background-color: #FAFAFA;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 48px;
        }

        .oauth-button-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
            width: 100%;
        }

        .oauth-button-text {
            font-size: 1rem;
            text-align: center;
            margin-left: -1em;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .oauth-button:hover {
            background-color: #f5f5f5;
            border-color: #ccc;
        }

        .oauth-button.apple {
            background-color: #000;
            color: #fff;
            border-color: #000;
        }

        .oauth-button.apple:hover {
            background-color: #333;
        }

        .oauth-button.google {
            background-color: #FAFAFA;
            color: #333;
            border-color: #dadce0;
        }

        .oauth-button.google:hover {
            background-color: #f8f9fa;
            border-color: #c6c8ca;
        }

        .oauth-button.github {
            background-color: #24292e;
            color: #fff;
            border-color: #24292e;
        }

        .oauth-button.github:hover {
            background-color: #2f363d;
        }

        .oauth-button.facebook {
            background-color: #1877f2;
            color: #fff;
            border-color: #1877f2;
        }

        .oauth-button.facebook:hover {
            background-color: #166fe5;
        }

        .oauth-button.microsoft {
            background-color: #FAFAFA;
            color: #333;
            border-color: #dadce0;
        }

        .oauth-button.microsoft:hover {
            background-color: #f8f9fa;
            border-color: #c6c8ca;
        }

        .oauth-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            padding-left: 0.5em;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            color: #666;
            font-size: 0.9rem;
        }

        .divider::before,

            height: 1px;
            background-color: #e0e0e0;
        }

        .divider span {
            padding: 0 1rem;

            font-weight: 700;
            margin-bottom: 0.5em;
            text-align: center;
            color: #222;

        }
    </style>

    <script>
        // PKCE (Proof Key for Code Exchange) implementation
        // Based on RFC 7636: https://tools.ietf.org/html/rfc7636

        // Generate a random string for code verifier
        function generateCodeVerifier() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return base64URLEncode(array);
        }

        // Generate code challenge from code verifier using SHA256
        async function generateCodeChallenge(codeVerifier) {
            const encoder = new TextEncoder();
            const data = encoder.encode(codeVerifier);
            const digest = await crypto.subtle.digest('SHA-256', data);
            return base64URLEncode(new Uint8Array(digest));
        }

        // Generate random state parameter
        function generateState() {
            const array = new Uint8Array(16);
            crypto.getRandomValues(array);
            return hexEncode(array);
        }

        // Base64URL encoding (RFC 4648)
        function base64URLEncode(buffer) {
            const base64 = btoa(String.fromCharCode(...buffer));
            return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        }

        // Hex encoding
        function hexEncode(buffer) {
            return Array.from(buffer, byte => byte.toString(16).padStart(2, '0')).join('');
        }

        // Store PKCE parameters in sessionStorage for later use
        function storePKCEParams(provider, codeVerifier, state) {
            sessionStorage.setItem(`${provider}_code_verifier`, codeVerifier);
            sessionStorage.setItem(`${provider}_state`, state);
        }

        // Main OAuth initiation function
        async function initiateOAuth(provider) {
            try {
                // Generate PKCE parameters
                const codeVerifier = generateCodeVerifier();
                const codeChallenge = await generateCodeChallenge(codeVerifier);
                const state = generateState();

                // Store parameters for later verification
                storePKCEParams(provider, codeVerifier, state);

                // Build OAuth URL with PKCE parameters
                const oauthUrl = buildOAuthURL(provider, codeChallenge, state);

                // Redirect to OAuth provider
                window.location.href = oauthUrl;
            } catch (error) {
                console.error('Failed to initiate OAuth:', error);
                alert('Failed to initiate OAuth. Please try again.');
            }
        }

        // Build OAuth URL with required parameters
        function buildOAuthURL(provider, codeChallenge, state) {
            const baseUrl = `/oauth/${provider}`;
            const params = new URLSearchParams({
                client_id: provider,
                response_type: 'code',
                code_challenge: codeChallenge,
                code_challenge_method: 'S256',
                state: state
            });

            return `${baseUrl}?${params.toString()}`;
        }

        // Function to retrieve stored PKCE parameters (for callback handling)
        function getStoredPKCEParams(provider) {
            const codeVerifier = sessionStorage.getItem(`${provider}_code_verifier`);
            const state = sessionStorage.getItem(`${provider}_state`);

            // Clean up stored parameters
            sessionStorage.removeItem(`${provider}_code_verifier`);
            sessionStorage.removeItem(`${provider}_state`);

            return { codeVerifier, state };
        }

        // Check if we're returning from OAuth callback
        window.addEventListener('load', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            if (code && state) {
                // Handle successful OAuth callback
                console.log('OAuth callback received:', { code, state });
                // You can implement additional callback handling here
            } else if (error) {
                // Handle OAuth error
                console.error('OAuth error:', error);
                alert(`OAuth error: ${error}`);
            }
        });
    </script>
